        <p>
          <br>沖縄と言えば、ステーキ！
          <br>ご飯の〆に食べる人が多いです。
          <br>ステーキハウスは店舗数が多いので、<span>近くにあれば寄ることをお勧めします。</span>
          <br>特に、国際通り西口店、国際通り松尾店、美ら海店は
          <br>ドリンクバー、サラダバー、スープバー、ライスバー、<span>アイスバーを注文することができます。</span>
          <br>アイスバーは沖縄のブルーシールアイスクリームです。
          <br>塩ちんすこう味、紅イモ味などぜひ食べてみてください！
